<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Trang Bán Hàng</h1>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Sản phẩm 1">
            <h2>Sản phẩm 1</h2>
            <p>Mô tả ngắn về sản phẩm 1.</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Sản phẩm 2">
            <h2>Sản phẩm 2</h2>
            <p>Mô tả ngắn về sản phẩm 2.</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Sản phẩm 3">
            <h2>Sản phẩm 3</h2>
            <p>Mô tả ngắn về sản phẩm 3.</p>
            <button>Mua ngay</button>
        </div>
    </div>
</body>
</html>
